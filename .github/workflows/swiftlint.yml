name: SwiftLint

on:
    push:
        paths:
          - '.github/workflows/swiftlint.yml'
          - 'YourFamily/.swiftlint.yml'
          - '**/*.swift'
        branches:
            - develop

    pull_request:
        paths:
          - '.github/workflows/swiftlint.yml'
          - 'YourFamily/.swiftlint.yml'
          - '**/*.swift'
        branches:
            - develop

jobs:
    SwiftLint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: GitHub Action for SwiftLint
              uses: norio-nomura/action-swiftlint@3.2.0
