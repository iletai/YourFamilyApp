name: SwiftLint

on:
    push:
        branches:
            - develop

    pull_request:
        branches:
            - develop

jobs:
    SwiftLint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: GitHub Action for SwiftLint
              uses: norio-nomura/action-swiftlint@3.2.0
